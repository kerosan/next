type User {
    id: Int
    email: String
    name: String
    phone: String
    addressId: Int
    address: Address
    deviceId: Int
    device: Device
    balance: Float
  }

input CreateUserInput {
    email: String
    name: String
    phone: String
    address: String
    device: String
}

type Address {
    id: Int
    address: String
}

type AddressPageResult {
    list: [Address!]!
    total: Int!
}

input CreateUserInput {
    email: String
    name: String
    phone: String
    # address: Address
    # device: Device
    # balance: Float
    # address: String
}

type Device {
    id: Int
    name: String
    initialValue: Float
}

input CreateDeviceInput {
    name: String
    initialValue: Float
}

input CreateAddressInput {
    address: String!
}

input UpdateAddressInput {
    id: Int!
    address: String!
}

type Query {
    users(id: Int): [User]
    address(take: Int!, skip: Int!): AddressPageResult
    device: [Device]
    searchAddress(text: String): [Address]
}

type Mutation {
  createUser(user: CreateUserInput): User
  deleteUser(userId: Int): Int
  
  createAddress(address: CreateAddressInput!): Address
  updateAddress(address: UpdateAddressInput!): Address
  deleteAddress(addressId: Int): Int
}